syntax = "proto3";

package emdr_messages;

message WebSocketMessage {
  oneof message {
    // Client to Server messages
    
    // Server to Client messages
    WelcomeResponse welcome_response = 1; 

    // Shared
    Params params = 2;
  }
}

message WelcomeResponse {
  string user_id = 1;
}

message Params {
  int32 size = 1;
  int32 speed = 2;
  string color = 3;
}